<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>2DoList</title>
  </head>
  <body>
    <section class="input">
        <h1>2Do<span id="box">List</span></h1>
        <form>
          <input type="text" id="title" placeholder="Title"></input>
          <span id='title-char-count'>0</span>
          <textarea id="body" placeholder="Body"></textarea>
          <span id='body-char-count'>0</span>
          <button type="submit" id="save">save</button>
        </form>
    </section>
    <section class="ideas">
        <input type="text" id="search" placeholder="Search"></input>
        <section id='#filter-buttons'>
          <h4>Filter by Importance</h4>
          <button class='filter-button' id='filt-critical'>Critical</button>
          <button class='filter-button' id='filt-high'>High</button>
          <button class='filter-button' id='filt-normal'>Normal</button>
          <button class='filter-button' id='filt-low'>Low</button>
          <button class='filter-button' id='filt-none'>None</button>
        <section>
        <button id="toggle-completed">Show Completed Tasks</button>
        <ul id="task-list"></ul>
        <button id="show-more-tasks">Show More...</button>
    </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="main.bundle.js"></script>
  </body>
</html>
