<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>2DoList</title>
  </head>

  <body>
    <header class="input">
        <h1>2Do<span id="box">List</span></h1>
        <form>
          <input id="title" type="text" aria-label="title input field" placeholder="Title"></input>
          <textarea id="body" aria-label="body input field" placeholder="Body"></textarea>
            <p class='body-char'>Current Chacter Count:
              <span id='body-char-count'>0</span>
            out of 120</p>
          <button type="submit" tabindex="0" id="save">save</button>
        </form>
    </header>

    <section id="list">
        <input type="text" aria-label = "search input field" id="search" placeholder="Search"></input>

        <section id="button-container"
          <h4 class="importance-level">Filter by Importance</h4>
          <section id='filter-buttons'>
            <button class='filter-button' id='filt-critical'>Critical</button>
            <button class='filter-button' id='filt-high'>High</button>
            <button class='filter-button' id='filt-normal'>Normal</button>
            <button class='filter-button' id='filt-low'>Low</button>
            <button class='filter-button' id='filt-none'>None</button>
          </section>
          <button id="toggle-completed">Show Completed Tasks</button>
        </section>

        <section>
        <ul id="task-list"></ul>
        <button id="show-more-tasks">Show More...</button>
        </section>

    </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="main.bundle.js"></script>
  </body>
</html>
